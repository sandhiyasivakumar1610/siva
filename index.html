<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sandhiya js project</title>
    <link rel="stylesheet" href="style.css">
    <link  href="https//fonts.googleleapis.com/css? ">
</head>
<body>
    <div id="container">
    <div id="calculator">
        <div id="results">
            <div id="history">
                <p id="history value"></p>
                <div id="output">
                    <p id="output-value"></p></div>
            <div id="keyboard">
                
                <button class="operator" id="class">c</button>
                
                <button class="operator">ce</button>
                <button class="operator "id="%">%</button>
                <button class="operator "id="/">/</button>
                <button class="number "id="7">7</button>
                    <button class="number "id="8">8</button>
                    <button class="number "id="9">9</button>
                    <button class="operator "id="*">*</button>
                    <button class="number "id="4">4</button>
                    <button class="number "id="5">5</button>
                    <button class="number"id="6">6</button>
                    <button class="operator "id="-">-</button>
                    <button class="number "id="1">1</button>
                    <button class="number "id="2">2</button>
                    <button class="number "id="3">3</button>
                    <button class="operator "id="+">+</button>
                    <button class="operator "id="=">=</button>
                    <button class="operator "id="empty"></button>
                    <button class="number "id="0">0</button>
                    <button class="operator "id="empty"></button>
                

    <script src="script.js"></script>
</body>
</html>
